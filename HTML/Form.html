<h1>University Registration Form</h1>
<p>Please fill out the form below in register</p>
<hr>
<h2>personal Details</h2>

<label for="name">First Name</label>              <!--for = used to connect with id-->
<input type="text" name="name" id="name">         <!--name = name of key sent to server-->

<br>

<Label for="last name">Last name</Label>
<input type="text" name="surname" id="last name">

<br>

<label for="dob">Date of Birth</label>
<input type="date" name="dob" id="dob">

<br>

<label for="gender">Gender</label>

<label for="male">Male</label>
<input type="radio" name="gender" id="male">
<label for="female">Female</label>
<input type="radio" name="gender" id="female">
<label for="others">Others</label>
<input type="radio" name="gender" id="others">

<br>

<label for="upload">Upload Your File</label>
<input type="file" name="file" id="upload">
<hr>
<h2>Contact Info</h2>

<label for="email">Email</label>
<input type="email" name="mail" id="email">
 
<br>

<label for="phone">Phone No.</label>
<input type="tel" name="mobile no" id="phone">

<br>

<label for="add">Mailing Address</label>
<textarea name="Maling address" id="add"></textarea>

<h2>Academic Info</h2>

<label for="select">Select your course</label>
<select name="course" id="select">
    <option value="cse">CSE</option>
    <option value="mech">MECH</option>
    <option value="ee">EE</option>
</select>

<br>

<label>Interests</label>
<label for="sports">Sports</label>
<input type="checkbox" name="interests" id="sports">
<label for="music">Music</label>
<input type="checkbox" name="interests" id="music">
<label for="Art">Art</label>
<input type="checkbox" name="interests" id="Art">
<hr>
<h2>Create Your Account</h2>

<label for="pass">Create Password</label>
<input type="password" name="password" id="pass">

<br>

<label for="ques">Security Ques</label>
<select name="Security Question" id="ques">
    <option value="Ques">what is your name?</option>
    <option value="Ques">School name?</option>
    <option value="Ques">your DOB?</option>
</select>

<br>
